							<li><span>5</span><span class="image"><img src="img/title.png"/></span> <span class="name">明道</span><span class="topscore">1322分</span></li>

<script type="text/javascript" src="js/jquery-2.1.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/weixinapi.js" charset="utf-8"></script>
<script type="text/javascript" src="js/index.js" charset="utf-8"></script>
<script type="text/javascript">
	// 需要分享的内容，请放到ready里
    WeixinApi.ready(function(Api) {
        // 微信分享的数据
        var wxData = {
            "appId": "", // 服务号可以填写appId
            "imgUrl" : 'http://10.lhxxiaoyang.sinaapp.com/img/title.png',	//游戏icon
            "link" : 'http://10.lhxxiaoyang.sinaapp.com/',	//游戏链接/推广链接
            "desc" : '小样来挑战吧!我获得'+$('#get').attr('score')+'的高分',	//可以加上 用户得分，呼唤小伙伴
            "title" : "小样来挑战吧!"
        };
        // 分享的回调
        var wxCallbacks = {
            // 分享操作开始之前
            ready : function() {
                // 你可以在这里对分享的数据进行重组
                wxData.desc = '小样来挑战吧!我获得'+$('#get').attr('score')+'分';
            },
            // 分享被用户自动取消
            cancel : function(resp) {
            },
            // 分享失败了
            fail : function(resp) {
            },
            // 分享成功
            confirm : function(resp) {
            },
            // 整个分享过程结束
            all : function(resp,shareTo) {
                // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
                // alert("分享" + (shareTo ? "到" + shareTo : "") + "结束，msg=" + resp.err_msg);
            }
        };
        // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
        Api.shareToFriend(wxData, wxCallbacks);
        // 点击分享到朋友圈，会执行下面这个代码
        Api.shareToTimeline(wxData, wxCallbacks);
        // 点击分享到腾讯微博，会执行下面这个代码
        Api.shareToWeibo(wxData, wxCallbacks);
        // iOS上，可以直接调用这个API进行分享，一句话搞定
        Api.generalShare(wxData,wxCallbacks);
        // 有可能用户是直接用微信“扫一扫”打开的，这个情况下，optionMenu、toolbar都是off状态
        // 为了方便用户测试，我先来trigger show一下
        // optionMenu
        var elOptionMenu = document.getElementById('optionMenu');
        elOptionMenu.click(); // 先隐藏
        elOptionMenu.click(); // 再显示
        // toolbar
        var elToolbar = document.getElementById('toolbar');
        elToolbar.click(); // 先隐藏
        elToolbar.click(); // 再显示
    });
</script>
</html>
