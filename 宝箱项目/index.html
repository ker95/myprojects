<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宝箱</title>
	<link rel="stylesheet" href="css/indexbx.css">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
</head>
<body>
	<div id="box">
		<div class="logo">
			<h2>已开宝箱获得</h2>
			<p class="p1 xbt"></p>
			<p class="p2">13:34从余额宝充值中得到</p>
			<p class="p3">￥20</p>
		</div>
		<ul class="c_top">
			<li>
				<span class="li_span1 xbt"></span>
				<div class="li_a">
					<p>1212红包</p>
					<p><span>￥</span>999</p>
				</div>
				
			</li>
			<li>
				<span  class="li_span2 xbt"></span>
				<div class="li_b">
					<p>获赠流量</p>
					<p>999<span>MB</span></p>
				</div>
				
			</li>
			<li>
				<span class="li_span3 xbt"></span>
				<div class="li_c">
					<p>中彩票</p>
				</div>
				
			</li>
			<li>
				<p>未获得</p>
			</li>
		</ul>
		<div id="c_center">
			<div class="c_clogo">
				<h3>未开宝箱<span class="c_clogo_span">12</span>个</h3>
			</div>
			<ol id="c_center_ol">
				<li class="ol_li1"><img src="img/1.png" alt=""></li>
				<li class="ol_li1"><img src="img/2.png" alt=""></li>
				<li class="ol_li1"><img src="img/3.png" alt=""></li>
			</ol>
		</div>
		<div class="bottom_logo xbt"></div>
		<div class="bottom_yellow">
			<span class="bottom_span1 xbt"></span>
			<span class="bottom_span2 xbt"></span>
			<p>余额宝充值送宝箱</p>
		</div>
		<div class="bottom_yellow bottom_cen">
			<span class="bottom_span1 b-s1 xbt"></span>
			<span class="b-s2 xbt"></span>
			<p>分享宝贝送宝箱</p>
		</div>
		<div class="bottom_yellow bottom_red">
			<span class="bottom_span1 b-p1 xbt"></span>
			<span class="b-p2 xbt"></span>
			<p>愿望清单送宝箱</p>
		</div>

	</div>
	<script src="js/touch.js"></script>
	<script src="js/bx.js"></script>
</body>
</html>
